<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my splash</title>

    <style>
        div{
            color: black;
            background-color: white;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        p{
            font-size: 100px;
            animation: slideInRight 2s ease-out;
        }


       button{
        width: 150px;
        height: 50px;
        color: white;
        background-color:black;
        border: none;
        animation: slideInLeft 0.5s ease-out;
       }
        

        /* Slide In from Right Animation: Slides the element in from the right side. Useful for side panels or alerts. */
        @keyframes slideInRight {
          0% { transform: translateX(100%); }
          100% { transform: translateX(0); }
        }
        .slide-in-right {
          animation: slideInRight 0.5s ease-out;
        }


       /* Slide In from Left Animation: Slides the element in from the left side. Adjust values as necessary. */
       @keyframes slideInLeft {
         0% { transform: translateX(-100%); }
         100% { transform: translateX(0); }
       }
       .slide-in-left {
         animation: slideInLeft 0.5s ease-out;
       }
    </style>
</head>
<body>
    <div>
        <p>THIS PRODUCT IS CURRENTLY NOT AVAILABLE</p>

        <a href="contact.html">
            <button>Ok</button>
        </a>
    </div>
</body>
</html>
